<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>coffeerun</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <style>
      form :focus:required:invalid {
        border-color: #a94442;
      }
    </style>
  </head>
  <body class="container">
    <header>
      <h1>CoffeeRun</h1>
    </header>
    <section>
      <div class="panel panel-default">
        <div class="panel-body">
          <form data-coffee-order="form">
            <div class="modal fade" id="achievement" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-sm" role="document">
                  <div class="modal-content panel panel-default">
                    <div class="panel-heading">
                      <strong>Новое достижение!</strong>
                    </div>
                    <div class="panel-body text-center">
                    </div>
                  </div>
                </div>
            </div>
            <div class="form-group">
              <label for="coffee">Coffee Order</label>
              <input id="coffee" type="text" name="coffee" class="form-control" autofocus required pattern="[a-zA-Z\s]+">
            </div>
            <div class="form-group">
              <label for="emailInput">E-mail Address</label>
              <input type="text" class="form-control" id="emailInput" name="emailAddress" value="" placeholder="luffy@nakama.com" required>
            </div>
            <div class="radio"><label><input type="radio" name="size" value="short">Short</label></div>
            <div class="radio"><label><input type="radio" name="size" value="tall" checked>Tall</label></div>
            <div class="radio"><label><input type="radio" name="size" value="grande">Grande</label></div>
            <div class="radio"><label><input type="radio" name="size" value="coffeeZilla">Coffee Zilla</label></div>
            <div class="form-group">
              <label for="flavorShot">Flavor Shot</label>
              <select name="flavor" id="flavorShot" class="form-control">
                <option value="">None</option>
                <option value="caramel">Caramel</option>
                <option value="almond" cheked>Almond</option>
                <option value="mocha">Mocha</option>
              </select>
            </div>
            <div class="form-group">
              <label for="strengthLevel">Caffein Rating</label>
              <input type="range" name="strength" value="30" id="strengthLevel">
            </div>
            <button class="btn btn-default" type="submit">Submit</button>
            <button class="btn btn-default" type="reset">Reset</button>
          </form>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-body">
          <h4>Pending Orders:</h4>
          <div data-coffee-order="checklist"></div>
        </div>
      </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="webshims/polyfiller.js" charset="utf-8"></script>
    <script src="scripts/validation.js" charset="utf-8"></script>
    <script src="scripts/checklist.js" charset="utf-8"></script>
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/remotedatastore.js" charset="utf-8"></script>
    <script src="scripts/datastore.js" charset="utf-8"></script>
    <script src="scripts/truck.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
  </body>
</html>
